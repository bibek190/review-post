<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="title">
          <h1>Review Page</h1>
          <hr />
        </div>
        <article class="review">
          <div class="image-box">
            <img src="images/image1.jpg" id="person-image" alt="" />
          </div>
          <h3 id="author">Bibek Shre</h3>
          <p id="job">Frontend developer</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorem
            corrupti magnam alias, neque explicabo ipsum eos dolores facere
            cumque eum!
          </p>
          <div class="button-box">
            <button class="prev-btn">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">Random</button>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
